<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Product form</title>
    <link rel="stylesheet" th:href="@{/resources/style.css}">
</head>

<body>
<div class="wrapper">
    <div class="header">
        <nav th:replace="fragments/navbar.html :: navbar"/>
    </div>
    <div class="content">
        <h1>Product</h1>

        <form th:action="@{/product/form}" th:object="${product}" method="post">
            <input th:type="hidden" th:field="*{id}">
            <p>Product name:</p>
            <p><input type="text" th:field="*{productName}"></p>
            <p>Price:</p>
            <p><input type="number" th:field="*{price}"></p>
            <button type="submit">Save</button>
        </form>
    </div>
    <div class="footer">
        <nav th:replace="fragments/footer.html :: footer"/>
    </div>
</div>
</body>
</html>
